<TabView androidTabsPosition="bottom">
  <GridLayout *tabItem="{ title: 'Home' }">
    <page-router-outlet name="homeTab"></page-router-outlet>
  </GridLayout>

  <Button *tabItem="{ title: 'Take Photo' }" text="Take Photo" (tap)="onTakePhotoButtonTap()"></Button>

  <GridLayout *tabItem="{ title: 'Report' }">
    <page-router-outlet name="reportTab"></page-router-outlet>
  </GridLayout>
</TabView>
