<ActionBar>
  <Label text="Report"></Label>
</ActionBar>

<GridLayout rows="auto,auto,auto">
  <GridLayout
    row="0"
    class="page__content"
    columns="auto, auto"
    rows="auto, auto"
  >
    <Label class="title_label" text="&#xf002;" row="0" col="0"
      >Generate Report</Label
    >
  </GridLayout>

  <GridLayout row="2" col="0" rows="auto,auto" class="tess">
    <StackLayout row="0" class="stacks-container">
      <Label text="&#xf002;" class="subtitle" row="1">Select to Generate</Label>
      <GridLayout class="stacks-container_box" (tap)="generateCSV()">
        <Label
          id="generatePdfLabel"
          class="stacks-container_titles"
          text="Generate CSV"
        ></Label>
        <label
          class="m-icon m-icon-font-size"
          text="&#xe415;"
          verticalAlignment="middle"
          horizontalAlignment="right"
          margin="10"
        ></label>
      </GridLayout>

      <GridLayout
        class="stacks-container_box"
        [ngClass]="{ disabled: disableGenerateWord }"
      >
        <Label id="generateWordLabel" class="stacks-container_titles"
          >Generate Word</Label
        >
        <label
          class="m-icon m-icon-font-size"
          text="&#xe873;"
          verticalAlignment="middle"
          horizontalAlignment="right"
          margin="10"
        ></label>
      </GridLayout>

      <GridLayout
        class="stacks-container_box"
        [ngClass]="{ disabled: disableGenerateExcel }"
      >
        <Label id="generateExcelLabel" class="stacks-container_titles"
          >Generate Excel</Label
        >
        <label
          class="m-icon m-icon-font-size"
          text="&#xf101;"
          verticalAlignment="middle"
          horizontalAlignment="right"
          margin="10"
        ></label>
      </GridLayout>
    </StackLayout>
  </GridLayout>
</GridLayout>
